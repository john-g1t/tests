name: tests

services:
  postgres:
    image: postgres:17
    container_name: tests-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks: [internal]
    ports:
      - "5432:5432"

  api:
    build:
      context: ./apps/api
    container_name: tests-api
    stdin_open: true
    tty: true
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      SALT: ${SALT}
    depends_on:
      - postgres
    restart: unless-stopped
    networks: [internal]

networks:
  internal:
    driver: bridge

volumes:
  postgres-data:
